spring:
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        prefix: auth
        file-extension: yml
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cache:
    type: redis
  redis:
    database: 0
    host: localhost
    password:
    port: 6379
    timeout: 1000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.ld.security.entity
  configuration:
    cache-enabled: false
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

minio:
  enable: false
  endpoint: http://192.168.97.229
  port: 9090
  bucket-name: test
  access-key: minioadmin
  secret-key: minioadmin
  secure: false
